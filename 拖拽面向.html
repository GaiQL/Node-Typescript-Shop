<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<style>
		body{
			margin:0;
		}
		#box{
			width:100px;
			height:100px;
			background:red;
			position:absolute;
		}
	</style>
	</head>
	<body>
		<div id="box"></div>
		<script>
			function drag(id){
				this.box = document.getElementById(id);
				this.disX = 0;
				this.disY = 0;
				this.l = 0;
				this.t = 0;
			}
			
			drag.prototype.Event = function(){
				var _this = this;
				this.box.onmousedown = function(ev){
					_this.down(ev);
				}
			}
			
			drag.prototype.down = function(ev){
				var _this = this;
				this.disX = ev.clientX-this.box.offsetLeft;
				this.disY = ev.clientY-this.box.offsetTop;
				document.onmousemove = function(ev){
					_this.move(ev);
				}
				document.onmouseup = function(ev){
					_this.up(ev);
				}
			}
			drag.prototype.move = function(ev){
				this.l = ev.clientX-this.disX;
				this.t = ev.clientY-this.disY;
				this.box.style.left = this.l+'px';
				this.box.style.top = this.t+'px';	
			}
			drag.prototype.up = function(ev){
				document.onmousemove = document.onmouseup = null;
			}	
			var d = new drag('box');
			d.Event();
			
		</script>
	</body>
</html>
