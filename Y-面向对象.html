<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			
			面向对象：面向对象是一种   对现实世界理解和抽象  的方法，是计算机编程技术发展到一定阶段后产物；
			面向对象编程：把功能类似或者相同的代码抽离出来,归为一类,把一些描述性的特征挂在这个类的原型上的一种编程思想
			ES6中使用{}:
				原来必须使用key value方式去写
				{                 
					name:name,
					age:age
				}
				now可以进化成
				{
					name,
					age
				}
				--------------------------------------
				{
					fn:function(){},
					age:age
				}
				可以进化成
				{
					fn(){},
					age
				}
			属性:属性前面是有主的,对象下才能有属性;
			变量:前面是没有对象的(没有猪的);
			方法:方法前面有主,默认this指向猪;
			函数:函数前面没有猪,默认this指向window
			
			构造函数:构造对象的函数;
			
			new:函数的运算符;
			
			new过之后,函数的返回值就变成了对象,函数里的this全部指向这个对象;
			默认return这个对象;   我们叫F为FN的实例化对象
			
			
			*/
		</script>
	</body>
</html>
