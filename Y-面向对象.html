<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			
			面向对象：面向对象是一种   对现实世界理解和抽象  的方法，是计算机编程技术发展到一定阶段后产物；
			面向对象编程：把功能类似或者相同的代码抽离出来,归为一类,把一些描述性的特征挂在这个类的原型上的一种编程思想
			ES6中使用{}:
				原来必须使用key value方式去写
				{                 
					name:name,
					age:age
				}
				now可以进化成
				{
					name,
					age
				}
				--------------------------------------
				{
					fn:function(){},
					age:age
				}
				可以进化成
				{
					fn(){},
					age
				}
			属性:属性前面是有主的,对象下才能有属性;
			变量:前面是没有对象的(没有猪的);
			方法:方法前面有主,默认this指向猪;
			函数:函数前面没有猪,默认this指向window
			
			构造函数:构造对象的函数;
			
			new:函数的运算符;
			
			new过之后,函数的返回值就变成了对象,函数里的this全部指向这个对象;
			默认return这个对象;   我们叫F为FN的实例化对象
			
			如果在构造函数中return了一个简单类型的话,那么返回值还会是这个对象.
			如果在构造函数中return了一个符合类型(包括函数)的话,那么写什么返回值就是什么.
			
			new函数之后就叫实例化,它的返回值,就是实例化对象.
			
			面向对象编程:把功能类似或者相同的代码抽离出来,归为一类,把一些描述性的特征挂在这个类的原型上的一种编程思想
			
			new:     没有new的时候默认返回值:  undefinde   this指向window
			         new之后的返回值:  这个对象    this指向这个对象
			         
			return  简单类型->这个对象
			return  符合类型->符合类型
			
			原型(prototype):
					函数的一个属性,值为对象
					添加类样式
			原型是专门处理性能问题的.
			
			__proto__:原型链
					对象身上没有原型,但是有原型链.
					函数既有原型也有原型链.
			实例化对象的原型链 == 构造函数的原型
			原型链就是实例化对象与构造函数之间的桥梁.
			
			属性放在类里面
			方法挂在原型上
			
			原型优先级:     实例化对象上就有方法  >  构造函数原型下的方法  >  Object.prototype
			
			对象找链 -> 构造函数的原型 - > 构造函数原型下的链 - > 构造函数的原型
			
			构造函数的原型永远都是给实例化对象使用的
			
			functino既是Function的实例化对象,也是f1的构造函数
			
			如果直接使用Object那么会找到Function
			如果不直接使用,那么到Object就终止
			
			this指向:
					函数名+()   ->  window
					setTimeout -> window
					div.onclick -> div
					new Fn       -> Fn{}
					
			js的三大特征: 	抽象    
						封装    
						继承:自己有一套自己的特征还具备父类的特征.
						//多态
			继承:拷贝继承
				类式继承(性能最高)
				
				拷贝继承:
					1.属性继承:调用父类并且改变this指向(call);
					2.方法继承:遍历父类的原型,把每个方法都赋值给子类.
					注意:不能够直接把父类的原型下的方法直接赋值给子类,因为原型的值为对象类型,而对象类型的赋值为赋址,改变子类会影响父类
					
					function Drag2(id){
						Drag.call(this,id));//实例化对象，指向Drag2
					}
					for(var attr in Drag.prototype){
						Drag2.prototype[attr] = Drag.prototype[attr];
					}
					//然后再在Drag2上改变某些方法，使他拥有自己的特性
				
			
			赋值和赋址:    对象的赋值为赋址 (改变一个会影响另外一个);
						简单类型的赋值就是赋值(改变一个不会影响另外一个)
			
			非空对象下才可以加属性和方法
			包装对象:  
				当简单类型去调用固定的属性或者方法的时候,那么系统内部会偷偷的把这个简单类型转成对象类型去调用属性或者方法,调用结束之后这个包装对象自动销毁.
				注意:
					简单类型的内置对象中的属性只能读不能写.
					
			instanceof:
				运算符: 左值(对象)是不是右值(构造函数)构造出来的
			*/
		</script>
	</body>
</html>
