<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<style>
		div{
			width:300px;
			height:300px;
			border:1px solid #000;
			position:absolute;
			left:0;
			top:50px;
			display:none;;
		}
		.active{
			background:yellow;
		}
		.show{
			display:block;
		}
	</style>
	</head>
	<body>
		<input type="button" value="选项一" class="active"/>
		<input type="button" value="选项二"/>
		<input type="button" value="选项三"/>
		<div class="show">这是第一份内容</div>
		<div>这是第二份内容</div>
		<div>这是第三份内容</div>
		<script>
			function Tab(){
				this.inputs = document.getElementsByTagName('input');
				this.divs = document.getElementsByTagName('div');
			}	
			Tab.prototype.Event = function(){
				_this = this;
				for(var i=0;i<this.inputs.length;i++){
					this.inputs[i].index = i;
					this.inputs[i].onclick = function(){
						_this.change(this);
					}
				}
			}
			Tab.prototype.change = function(that){
				for(var i=0;i<this.inputs.length;i++){
					this.inputs[i].className = this.divs[i].className = '';
				}
				that.className = 'active';
				this.divs[that.index].className = 'show';
			}
			var t = new Tab();
			t.Event();
		</script>
	</body>
</html>
